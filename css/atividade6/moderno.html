<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Produtos Ultra Modernos</title>
</head>

<body class="min-h-screen p-8 bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white">

    <div class="max-w-[1000px] mx-auto">
        
        <h1 class="text-3xl font-extrabold mb-12 text-center tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
            Nossos Produtos Premium
        </h1>

        <!--GRID-->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">

            <!--CARD 1-->
            <div class="backdrop-blur-xl bg-white/10 border border-white/10 shadow-xl 
                        p-6 rounded-2xl flex flex-col items-center transition 
                        hover:-translate-y-2 hover:shadow-2xl hover:bg-white/20 duration-300">

                <img src="assets/caderno.jpg" alt="caderno"
                     class="w-44 h-44 object-cover rounded-xl mb-4 shadow-lg">

                <h2 class="text-lg font-semibold">Caderno</h2>
                <p class="text-cyan-300 text-xl font-bold">R$ 79,90</p>

                <button class="mt-4 px-5 py-2 rounded-xl font-semibold text-black
                               bg-gradient-to-r from-cyan-300 to-blue-400
                               hover:from-blue-400 hover:to-cyan-300 transition">
                    Comprar
                </button>
            </div>

            <!--CARD 2-->
            <div class="backdrop-blur-xl bg-white/10 border border-white/10 shadow-xl 
                        p-6 rounded-2xl flex flex-col items-center transition 
                        hover:-translate-y-2 hover:shadow-2xl hover:bg-white/20 duration-300">

                <img src="assets/caneta.jpg" alt="caneta"
                     class="w-44 h-44 object-cover rounded-xl mb-4 shadow-lg">

                <h2 class="text-lg font-semibold">Caneta</h2>
                <p class="text-cyan-300 text-xl font-bold">R$ 9,90</p>

                <button class="mt-4 px-5 py-2 rounded-xl font-semibold text-black
                               bg-gradient-to-r from-cyan-300 to-blue-400
                               hover:from-blue-400 hover:to-cyan-300 transition">
                    Comprar
                </button>
            </div>

            <!--CARD 3-->
            <div class="backdrop-blur-xl bg-white/10 border border-white/10 shadow-xl 
                        p-6 rounded-2xl flex flex-col items-center transition 
                        hover:-translate-y-2 hover:shadow-2xl hover:bg-white/20 duration-300">

                <img src="assets/mochila.jpg" alt="mochila"
                     class="w-44 h-44 object-cover rounded-xl mb-4 shadow-lg">

                <h2 class="text-lg font-semibold">Mochila</h2>
                <p class="text-cyan-300 text-xl font-bold">R$ 150,00</p>

                <button class="mt-4 px-5 py-2 rounded-xl font-semibold text-black
                               bg-gradient-to-r from-cyan-300 to-blue-400
                               hover:from-blue-400 hover:to-cyan-300 transition">
                    Comprar
                </button>
            </div>

        </div>

    </div>

</body>
</html>
