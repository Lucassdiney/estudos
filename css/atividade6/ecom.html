<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Commerce</title>
</head>
<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-[1100px] mx-auto">

        <h1 class="text-3xl font-bold text-gray-800 mb-10 text-center">
            Nossos Produtos
        </h1>

        <!-- GRID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

            <!-- CARD -->
            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl hover:-translate-y-1 transition">
                <img src="assets/caderno.jpg" alt="caderno" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Caderno</h2>
                <p class="text-blue-600 font-bold text-lg mb-3">R$ 79,90</p>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                    Comprar
                </button>
            </div>

            <!-- CARD -->
            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl hover:-translate-y-1 transition">
                <img src="assets/caneta.jpg" alt="caneta" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Caneta</h2>
                <p class="text-blue-600 font-bold text-lg mb-3">R$ 9,90</p>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                    Comprar
                </button>
            </div>

            <!-- CARD -->
            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl hover:-translate-y-1 transition">
                <img src="assets/mochila.jpg" alt="mochila" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Mochila</h2>
                <p class="text-blue-600 font-bold text-lg mb-3">R$ 150,00</p>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                    Comprar
                </button>
            </div>

        </div>
    </div>

</body>
</html>
