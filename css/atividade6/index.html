<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>+ treino</title>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col justify-center items-center p-6">
    <div class="max-w-[1000px] mx-auto">


            <h1
                class="text-3xl font-extrabold mb-12 text-center tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-red-300">
                Veja nossos Produtos
            </h1>

            <!--Grid-->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">

                <!--Card 1-->

                <div class="backdrop-blur-xl bg-white/10 border border-white/10 shadow-xl 
                    p-6 rounded-2xl flex flex-col items-center transition hover:-translate-y-2
                    hover:shadow-2xl duration-300 hover:bg-white/20 transition">

                    <img src="assets/caderno.jpg" alt="caderno" class="w-44 h-44 object-cover rounded-xl shadow-lg">
                    <h2 class="text-lg font-semibold text-white pt-1">Caderno</h2>
                    <p class="text-white text-xl font-bold">R$ 79,90</p>
                    <button class="mt-4 px-5 py-2 rounded-xl font-semibold text-black 
                    bg-gradient-to-r from-red-300 to-yellow-400
                    hover:from-yellow-400 hover:to-red-300 transition ">
                        Comprar
                    </button>
                </div>

                <!--Card 2-->

                <div class="backdrop-blur-xl bg-white/10 border border-white/10 shadow-xl 
                    p-6 rounded-2xl flex flex-col items-center transition hover:-translate-y-2
                    hover:shadow-2xl duration-300 hover:bg-white/20 transition">

                    <img src="assets/caneta.jpg" alt="caneta" class="w-44 h-44 object-cover rounded-xl shadow-lg">
                    <h2 class="text-white text-lg font-semibold pt-1">Caneta</h2>
                    <p class="text-white text-xl font-bold">R$ 9,90</p>
                    <button class="mt-4 px-5 py-2 rounded-xl font-semibold text-black
                    bg-gradient-to-r from-red-300 to-yellow-400
                    hover:from-yellow-400 hover:to-red-300">
                        Comprar
                    </button>
                </div>

                <!--Card 3-->

                <div class="backdrop-blur-xl bg-white/10 border border-white/10 shadow-xl 
                    p-6 rounded-2xl flex flex-col items-center transition hover:-translate-y-2
                    hover:shadow-2xl duration-300 hover:bg-white/20 transition">

                    <img src="assets/mochila.jpg" alt="mochila" class="w-44 h-44 object-cover rounded-xl shadow-lg">
                    <h2 class="text-white text-lg font-semibold pt-1">Mochila</h2>
                    <p class="text-white text-xl font-bold ">R$ 150,00</p>
                    <button class="mt-4 px-5 py-2 rounded-xl font-semibold text-black 
                    bg-gradient-to-r from-red-300 to-yellow-400
                    hover:from-yellow-400 hover:to-red-300 transition">
                        Comprar
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
