<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Produtos Minimalistas</title>
</head>
<body class="bg-gray-50 min-h-screen p-8">

    <div class="max-w-[900px] mx-auto">
        <h1 class="text-2xl font-light text-center mb-10 tracking-wide">
            Nossos Produtos
        </h1>

        <!-- GRID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

            <!-- CARD 1 -->
            <div class="bg-white p-5 border border-gray-200 rounded-xl flex flex-col items-center">
                <img src="assets/caderno.jpg" alt="caderno" class="w-36 h-36 object-cover rounded-lg mb-3">
                <h2 class="text-lg font-medium text-gray-800">Caderno</h2>
                <p class="text-gray-500 text-sm mb-3">R$ 79,90</p>
                <button class="px-4 py-2 text-sm border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    Comprar
                </button>
            </div>

            <!-- CARD 2 -->
            <div class="bg-white p-5 border border-gray-200 rounded-xl flex flex-col items-center">
                <img src="assets/caneta.jpg" alt="caneta" class="w-36 h-36 object-cover rounded-lg mb-3">
                <h2 class="text-lg font-medium text-gray-800">Caneta</h2>
                <p class="text-gray-500 text-sm mb-3">R$ 9,90</p>
                <button class="px-4 py-2 text-sm border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    Comprar
                </button>
            </div>

            <!-- CARD 3 -->
            <div class="bg-white p-5 border border-gray-200 rounded-xl flex flex-col items-center">
                <img src="assets/mochila.jpg" alt="mochila" class="w-36 h-36 object-cover rounded-lg mb-3">
                <h2 class="text-lg font-medium text-gray-800">Mochila</h2>
                <p class="text-gray-500 text-sm mb-3">R$ 150,00</p>
                <button class="px-4 py-2 text-sm border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    Comprar
                </button>
            </div>

        </div>
    </div>

</body>
</html>
